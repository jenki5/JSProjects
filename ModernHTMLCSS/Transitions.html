<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
</head>
<style>
    body{
        background: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .box{
        background: white;
        width: 100px;
        height: 100px;
        transition: all 2s ease-in-out;
    }

    .box:hover{
        background: red;
        border-radius: 50%;
        height: 100%;
        width: 100%;
    }
</style>
<body>
    <div class="box"></div>
</body>
</html>
